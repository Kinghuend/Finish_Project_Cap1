{% extends 'base.html' %} 
{% block title %} Attendance {% endblock title%}
{% block head %}

<h1>Đăng ký giờ tập trong ngày</h1>
    

<div class="container mt-2">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      {% for message in messages %}
      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        <strong></strong> {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% comment %} Contact Us COde {% endcomment %}

      <form action="/attendance" method="post">{% csrf_token %}
        {% csrf_token %}


        <div class="form-group">
            <input
              type="number"
              class="form-control mt-2"
              value="{{user.username}}"
              name="PhoneNumber"
              placeholder="Enter Your Number"
              readonly
              required
            />
          </div>


        <div class="form-group">

          <select class="form-control mt-2" id="workout" name="workout" required>
            <option selected>Chọn tập luyện</option>
            <option value="Biceps">Bắp tay</option>
            <option value="Triceps">Cơ tam đầu</option>
            <option value="Shoulders">Đôi vai</option>
            <option value="Chest">Ngực</option>
            <option value="ABS">ABS</option>
            <option value="Back">Mặt sau</option>
            <option value="Warm Up">Cơ chân</option>
            <option value="Abdominal muscles">Cơ bụng</option>
            <option value="Swimming">Bơi lội</option>
            <option value="Treadmill">Máy chạy bộ</option>
            <option value="squat">Squat</option>
            <option value="lift the weight">nâng tạ</option>Yoga
            <option value="Yoga">Yoga</option>
          </select>
        </div>

       
          
        <div class="form-group">
            <label for="logintime" class="text-white">Bắt đầu</label>
          <input
            type="time"
            class="form-control mt-2"
            name="logintime"
            id="logintime"
            placeholder="Login Time"
            required
          />
        </div>

        <div class="form-group">
            <label for="loginout" class="text-white">Kết thúc</label>
          <input
            type="time"
            class="form-control mt-2"
            name="loginout"
            id="loginout"
            placeholder="Login Out"
            required
          />
        </div>


        <div class="form-group">
           
                     <select  class="form-control mt-2" id="trainer" name="trainer"  required>
                     <option selected> Chọn huấn luyện viên </option>
                          {% for  p in SelectTrainer %}
                          

<option value="{{p.name}}">{{p.name}}</option>
{% endfor %}

</select>
                


            </div>

                                           


        <br />
        <div class="d-grid gap-2">
          <button class="btn btn-warning" type="submit">Đăng ký</button>
        </div>
      </form>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

{% endblock head %}
